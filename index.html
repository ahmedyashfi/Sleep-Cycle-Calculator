<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Cycle Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Sleep Cycle Calculator</h3>
        <div class="input-field">
            <label for="numCycles">Number of Cycles:</label>
            <input type="number" id="numCycles" min="1" required>
        </div>
        <div class="input-field">
            <label for="sleepTime">Time you'll go to sleep (HH:MM):</label>
            <input type="time" id="sleepTime" required>
        </div>
        <button id="calculate"><b>Calculate</b></button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
